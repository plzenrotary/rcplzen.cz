  <h3>Socha sv.Bonaventury</h3>

  <p>Sv. Bonaventura žil v letech 1221 až 1274 ve Francii. Stal se hlavním představeným
    františkánů, je vnímán jako druhý zakladatel řádu pro jeho intenzivní veřejnou činnost. Byl
    filozofem a autorem mnoha náboženských spisů. Je patronem filozofů, dělníků a dětí.
    Socha pochází ze hřbitovní zdi kolem kostela na dnešním náměstí Republiky. Autor sochy je
    neznámý.</p>
